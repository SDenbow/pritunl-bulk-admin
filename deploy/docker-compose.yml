services:
  db:
    env_file:
      - .env
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pritunl_admin}
      POSTGRES_USER: ${POSTGRES_USER:-pritunl_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pritunl_admin} -d ${POSTGRES_DB:-pritunl_admin}"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  app:
    env_file:
      - .env
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    environment:
      APP_ENV: ${APP_ENV:-prod}
      DATABASE_URL: ${DATABASE_URL}
      SESSION_SECRET: ${SESSION_SECRET}
      PRITUNL_UI_MASTER_KEY: ${PRITUNL_UI_MASTER_KEY}
      SETUP_TOKEN: ${SETUP_TOKEN}
      ALLOW_DELETE: ${ALLOW_DELETE:-false}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      # Optional outer auth (create deploy/nginx/htpasswd)
      - ./nginx/htpasswd:/etc/nginx/.htpasswd:ro
    ports:
      - "443:443"
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:
