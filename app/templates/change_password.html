{% extends "base.html" %}
{% block content %}

<div style="float:right;">
  <form method="post" action="/logout" style="display:inline;">
    <button type="submit">Logout</button>
  </form>
</div>

<h3>Change Password</h3>

{% if error %}<div class="error">{{ error }}</div>{% endif %}
{% if message %}<div style="padding:10px;border:1px solid #ddd;margin:10px 0;">{{ message }}</div>{% endif %}

<form method="post" action="/me/change_password">
  <label>Current password: <input type="password" name="current_password" required></label><br>
  <label>New password: <input type="password" name="new_password" required></label><br>
  <label>Confirm new password: <input type="password" name="new_password2" required></label><br>
  <button type="submit">Update Password</button>
</form>

{% endblock %}
